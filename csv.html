<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify Payments by CSV</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 40px;
  }
  .box {
    max-width: 600px;
    background: #fff;
    padding: 25px;
    margin: auto;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0,0,0,.1);
  }
  h2 { margin-bottom: 15px; }
  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 12px;
  }
  button {
    background: #0b3c5d;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  button:hover { background: #09324c; }
  pre {
    background: #eee;
    padding: 10px;
    margin-top: 15px;
    max-height: 250px;
    overflow: auto;
  }
</style>
</head>

<body>

<div class="box">
  <h2>CSV Payment Verification</h2>

  <input type="file" id="csvFile" accept=".csv">
  <button onclick="processCSV()">Verify Payments</button>

  <pre id="result"></pre>
</div>

<script>
function processCSV() {
  const fileInput = document.getElementById("csvFile");
  const resultBox = document.getElementById("result");

  if (!fileInput.files.length) {
    alert("Please select a CSV file");
    return;
  }

  const reader = new FileReader();
  reader.onload = async function (e) {
    const text = e.target.result.trim();
    const lines = text.split("\n");

    // Expect header: transaction_id,amount
    const payments = [];

    for (let i = 1; i < lines.length; i++) {
      const [transaction_id, amount] = lines[i].split(",");

      if (transaction_id && amount) {
        payments.push({
          transaction_id: transaction_id.trim(),
          amount: Number(amount.trim())
        });
      }
    }

    if (payments.length === 0) {
      alert("No valid rows found");
      return;
    }

    resultBox.textContent = "Verifying...";

    try {
      const res = await fetch("https://threads26-2-fdem.onrender.com/api/admin/verify-payments", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ payments })
      });

      const data = await res.json();
      resultBox.textContent = JSON.stringify(data, null, 2);

    } catch (err) {
      resultBox.textContent = "Error: " + err.message;
    }
  };

  reader.readAsText(fileInput.files[0]);
}
</script>

</body>
</html>
